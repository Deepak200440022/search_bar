<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Search Swipe</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <form class="search-container" id="searchForm" onsubmit="return false;">
    <div class="top-break"></div>
    <div class="bottom-break"></div>
    <input type="text" class="search-input" id="searchInput" autocomplete="off">
    <span class="search-placeholder" id="placeholder">Search</span>
    <i class="fas fa-search search-icon" id="searchIcon"></i>
  </form>
  <script src="script.js"></script>
</body>
</html>
